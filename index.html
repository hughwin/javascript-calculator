<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript calculator</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="text-center container">
  <div class="calculator">
<div class="screen text-center"id="output"></div>
        <div class ="row">
<button type="button" class="btn func-button" id="left-bracket">(</button>
      <button type="button" class="btn func-button" id="right-bracket">)</button>
      <button type="button" class="btn func-button" id="CE">CE</button>
      <button type="button" class="btn func-button" id="AC">AC</button>
    </div>
    <div class ="row">
<button type="button" class="btn" id="seven">7</button>
      <button type="button" class="btn" id="eight">8</button>
      <button type="button" class="btn" id="nine">9</button>
      <button type="button" class="btn func-button" id="divide">/</button>
    </div>
    <div class ="row">
<button type="button" class="btn" id="four">4</button>
      <button type="button" class="btn" id="five">5</button>
      <button type="button" class="btn" id="six">6</button>
      <button type="button" class="btn func-button" id="times">x</button>
    </div>
    <div class ="row">
<button type="button" class="btn" id="one">1</button>
      <button type="button" class="btn" id="two">2</button>
      <button type="button" class="btn" id="three">3</button>
      <button type="button" class="btn func-button" id="subtract">-</button>
    </div>
    <div class ="row">
<button type="button" class="btn" id="zero">0</button>
      <button type="button" class="btn" id="decimal">.</button>
      <button type="button" class="btn func-button" id="equals">=</button>
      <button type="button" class="btn func-button" id="plus">+</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://raw.githubusercontent.com/jquery-textfill/jquery-textfill/master/source/jquery.textfill.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
