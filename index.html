<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript calculator OOP</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="text-center container">
  <div class="calculator">
<div class="screen text-center">
  <div class="row" id="output"></div>
  <div class = "row" id="log"></div>
</div>
        <div class ="row">
<button type="button" class="btn func-button" id="left-bracket">(</button>
      <button type="button" class="btn func-button" id="right-bracket">)</button>
      <button type="button" class="btn func-button" value="CE">CE</button>
      <button type="button" class="btn func-button" value="AC">AC</button>
    </div>
    <div class ="row">
<button type="button" class="btn input" value="7">7</button>
      <button type="button" class="btn input" value="8">8</button>
      <button type="button" class="btn input" value="9">9</button>
      <button type="button" class="btn func-button input" value= "/" >/</button>
    </div>
    <div class ="row">
<button type="button" class="btn digit input" value="4">4</button>
      <button type="button" class="btn digit input" value="5">5</button>
      <button type="button" class="btn digit input" value="6">6</button>
      <button type="button" class="btn func-button input" value="*">x</button>
    </div>
    <div class ="row">
<button type="button" class="btn digit input" value="1">1</button>
      <button type="button" class="btn digit input" value="2">2</button>
      <button type="button" class="btn digit input" value="3">3</button>
      <button type="button" class="btn func-button input" value="-">-</button>
    </div>
    <div class ="row">
<button type="button" class="btn input" value="0">0</button>
      <button type="button" class="btn digit input" value=".">.</button>
      <button type="button" class="btn func-button" value="=">=</button>
      <button type="button" class="btn func-button input" value="+">+</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://raw.githubusercontent.com/jquery-textfill/jquery-textfill/master/source/jquery.textfill.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
